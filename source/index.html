<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Описание проекта">
  <title>Круизы в Антарктику</title>
  <link rel="icon" href="./img/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="./img/favicon/32.png" type="image/svg+xml">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__container">
          <button type="submit" class="menu__button"><span></span></button>
          <div class="header__logo logo">
            <a class="logo__link" href="#">
              <svg class="logo__img" width="70" height="38" viewBox="0 0 70 38">
                <use xlink:href="./img/sprite.svg#logo"></use>
              </svg>
            </a>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#">Преимущества </a></li>
              <li class="menu__item"><a href="#">Направления</a></li>
              <li class="menu__item"><a href="#">Ближайшие круизы</a></li>
              <li class="menu__item"><a href="#">Контакты</a></li>
            </ul>
          </nav>
          <div class="header__overlay"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="about">
        <div class="container">
          <h1>Круизы в Антарктику</h1>
          <p>Волшебный мир айсбергов и пингвинов</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
